{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Back to Agents</a>
    <hr/>
    <h1 class="text-3xl mt-3">Are you sure you want to delete this Agent?</h1>
    <form method="post" action="." class="mt-5">
        {% csrf_token %}
        {{ form.crispy }}
        <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
