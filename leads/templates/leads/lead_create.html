{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">Back to Leads</a>
    <hr/>
    <h1 class="text-3xl mt-3">Create a new lead</h1>
    <form method="post" class="mt-5" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Login</button>
    </form>
</div>
{% endblock content %}
